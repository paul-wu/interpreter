<html>
	<title>
	Test the efficiency of Notepad++ for coding html
	</title>
	<head>
	<style src="compile.css"></style>
	<script src = "base64.js"></script>
	<script src = "compile.js"></script>
	<script src = "completion.js"></script>
	<script src="codeformate.js"></script>
	<!--script type="text/javascript"
		src="MathJax-2.4-latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script-->
	<script type="text/javascript">
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']], // Custom inline delimiters
            displayMath: [['$$', '$$'], ['\\[', '\\]']] // Custom display delimiters
        },
        options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
    };
</script>
<script>
	function preview()
		{
			var key = event.keyCode;
			if((key >= 37 && key <= 40)||(key >=112 && key <= 123)||(key >=91 && key <=93)||(key >=16 &&key <=20)){
				return;
			}
			var checked = document.getElementById('preview').checked;
			if(checked)run(0);
			else
				run(1);
		}
		function print(flag)
		{
			var input = document.getElementById('output').innerHTML;
			//var input = compile(document.getElementById('wmd-input').value);
			if(flag == 0)print_page(input);
			if(flag == 1)gethtmlcode(input);
		}
</script>
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>

	<script type="text/javascript"
		src="jquery.min.js">
	</script>
	<script src="API.js"></script>
	</head>
	<body>
	<center><b>This is test page</b></center>
	<style type="text/css">
		.div2{
			
			width:700px;height:100%;float:left;margin-left:100px;
		}
		.div3{
			height:100%;float:right;
		}
		.codeblock{
			LINE-HEIGHT: "100%"
			font-size:10px;
			padding:9px 14px;margin-bottom:14px;background-color:#f7f7f9;border:1px solid #e1e1e8;border-radius:4px
		}
		/*.highlight{
			font-family: Consolas,Menlo,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New,monospace,serif;
			background-color:#eee;
		}*/
		.highlight{
			font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
			margin: 0;
			border: 1px solid #ddd;

		}
		.hightlightchinese{
			background-color:#ECF5FF;

	</style>
	<div class="div1">
	<div class="div3" id = "input">
		<textarea id="wmd-input" class="wmd-input" name="post-text" cols="70" rows="100" tabindex="101" data-min-length="" oninput=call() onkeydown=record() onkeyup=preview()></textarea>
		<div>
		<button type="button" onclick = "run(1)">Show</button><button type="button" onclick = "print(0)">Print</button><button type="button" onclick = "print(1)">GetHTMLCode</button><input type="checkbox" id="preview" value="checkbox"><label for="preview">No Math Preview</label></input>
		</div>
	</div>
	<div class="div2">
	<span style="font-family: Microsoft YaHei;LINE-HEIGHT: 150%">

		</p>
	</span>

	</div>

			background-color:#f7f7f9;
